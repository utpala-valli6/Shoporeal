      justify-content: center;

      padding: 7px 14px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buy-now {
      background-color: #ff5722;
    }

    .buy-now:hover {
      background-color: #e64a19;
    }

    .add-to-cart {
      background-color: #008cba;
    }

    .add-to-cart:hover {

    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    function cleanPrice(priceString) {
      return parseFloat(priceString.replace(/[₹,]/g, '').trim());
    }

    function addToCart(itemName, itemPrice, itemImage) {
      const numericPrice = cleanPrice(itemPrice);
      let cart = JSON.parse(localStorage.getItem('shoporealCart')) || [];
      cart.push({ name: itemName, price: numericPrice, image: itemImage });
      localStorage.setItem('shoporealCart', JSON.stringify(cart));
      alert(`${itemName} added to cart at ₹${numericPrice}!`);
    }

    document.querySelectorAll('.product-card').forEach(card => {
      const name = card.querySelector('.product-title').innerText;
      const price = card.querySelector('.price').innerText;
      const image = card.querySelector('img').src;

      card.querySelector('.add-to-cart').addEventListener('click', () => {
        addToCart(name, price, image);
      });

      card.querySelector('.buy-now').addEventListener('click', () => {
        addToCart(name, price, image);
        window.location.href = 'cart.html';
      });
    });
  </script>
